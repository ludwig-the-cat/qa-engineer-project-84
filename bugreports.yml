    Кнопка не срабатывает и ничего не происходит
    
- summary: |
    Нет адаптивности страницы
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка) (64 бит)
    ОС Windows 10 Домашняя 22H2
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта
    2. Уменьшить окно браузера, используя DevTools, выбрать Toggle device toolbar
  expected-result: |
    Разметка страницы адаптируется под размер окна браузера
  actual-result: |
    Форма поиска выходит за рамку фильтров
    Сужается поле формы фильтра по цене, не видно вводимых значений
    Количество строк в шапке сайта сменилась с 2 до 3   
    
- summary: |
    Отсутствие мобильной версии
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка) (64 бит) режим инспекции
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта с мобильного устройства
  expected-result: |
    Сайт адаптируется под мобильную версию
  actual-result: |
    Текст выходит за формы
    Поля выходят за формы
    Количество строк в шапке сайта сменилась с 2 до 3
