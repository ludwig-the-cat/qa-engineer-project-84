---
- summary: |
    Не работает поиск товара по ключевым словам
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка) (64 бит)
    ОС Windows 10 Домашняя 22H2
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта
    2. Нажать на поле "Поиск"
    3. Ввести Apple
  expected-result: |
    Появится список товаров по бренду Apple
  actual-result: |
    Список товаров по указанному бренду не появляется
    
