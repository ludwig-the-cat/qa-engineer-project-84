---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При поиске товара по ключевому слову, отобразит товар
  prerequisites: |
    no-data
  test-data: |
    В поле поиска введен существующий товар
  steps:
    - Выбрать поле Поиск
    - Ввести название товара
  expected-result: |
    Отображаются товары согласно введеного запроса

- summary: |
    Проверка поиска товара по категории
  requirement: |
    При поиске товара по категории, отобразит товары категории
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Нажать Категория
    - Выбрать категорию
  expected-result: |
    Пользователь увидит все товары выбранной категории

- summary: |
    Проверка поиска товара по бренду
  requirement: >
    При выборе бренда в фильтре, отобразятся только те товары, бренды
    которых были выбраны
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Нажать на чекбокс у любого бренда
  expected-result: |
    Пользователь увидит все товары выбранного бренда

- summary: |
    Проверка поиска товара по нескольким брендам
  requirement: >
    При выборе брендов в фильтре, отобразятся только те товары, бренды
    которых были выбраны
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Нажать на чекбокс у любого первого бренда
    - Нажать на чекбокс у любого второго бренда
  expected-result: |
    Пользователь увидит все товары выбранных брендов

- summary: |
    Проверка сброса выбранного бренда
  requirement: |
    Сбросив фильтр брендов, пользователь увидит весь список товаров
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Нажать на чекбокс у любого первого бренда
    - Нажать на чекбокс у любого второго бренда
    - Снять чекбокс у выбранного первого бренда
    - Снять чекбокс у выбранного второго бренда
  expected-result: |
    Пользователь увидит весь список товаров

- summary: |
    Проверка сброса выбора категории
  requirement: >
    После выбора категории, её можно будет сбросить и вернуться ко
    всему списку товаров
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Нажать на список Категория
    - ВЫбрать любую категорию
    - Нажать на список Категория
    - Отменить выбор категории
  expected-result: >
    Пользователь увидит весь список товаров

